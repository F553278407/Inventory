<!DOCTYPE html>
<html ng-app lang="zh-CN">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Inventory 进销存管理系统</title>
    <link rel="icon" href="favicon.ico">
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/angular-csp.css" rel="stylesheet">
    <link href="/css/index.css" rel="stylesheet">
    <link href="/css/login.css" rel="stylesheet">
  
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="/js/html5shiv.min.js"></script>
    <script src="/js/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="page-container" ng-controller="login">

      <!-- top navbar -->
      <div class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle"
              data-toggle="offcanvas" data-target=".sidebar-nav">
              <span class="icon-bar"></span> <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Inventory</a>
          </div>
          <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav navbar-right" ng-if="admin.id">
              <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{admin.name}} <span class="caret"></span></a>
                <ul class="dropdown-menu">
                  <li><a href="#">个人信息</a></li>
                  <li><a href="#">退出</a></li>
                </ul>
              </li>
            </ul>
            <div class="nav navbar-nav navbar-right btn-group" role="group"  ng-if="!admin.id">
              <button type="button" class="btn btn-info navbar-btn">注册</button>
              <button type="button" class="btn btn-success navbar-btn">登录</button>
            </div>
          </div>
        </div>
      </div>

      <div class="ng-cloak">
        <div class="container-fluid" ng-if="admin.id">
          <div class="row row-offcanvas row-offcanvas-left">
  
            <!-- sidebar -->
            <div class="col-xs-6 col-sm-3 sidebar-offcanvas" id="sidebar"
              role="navigation">
              <ul class="nav">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#">采购管理</a></li>
                <li><a href="#">销售管理</a></li>
                <li><a href="#">库存管理</a></li>
                <li><a href="#">商品管理</a></li>
                <li><a href="#">用户管理</a></li>
                <li><a href="#">供应商管理</a></li>
                <li><a href="#">报表管理</a></li>
              </ul>
            </div>
  
            <!-- main area -->
            <div class="col-xs-12 col-sm-9">
              <div class="jumbotron">
                <h2 class="text-center">{{admin.name}}, 欢迎登陆 Inventory 进销存管理系统</h2>
              </div>
            </div> <!-- /.col-xs-12 main -->
  
          </div> <!--/.row-->
        </div> <!--/.container-->
  
        <div class="container" ng-if="!admin.id">
  
          <form name="loginForm" class="form-signin enter-center-vertical" ng-submit="submitForm()" novalidate>
            <span class="help-block">loginForm.$valid: {{loginForm.$valid}}</span>
            <span class="help-block">loginForm.$invalid: {{loginForm.$invalid}}</span>
            <h2 class="form-signin-heading">登陆</h2>
            <div class="form-group">
              <label for="adminId" class="sr-only">用户 ID</label>
              <input type="text" id="adminId" name="adminId" class="form-control" placeholder="用户 ID" ng-model="admin.adminId" ng-trim="true" ng-pattern="/[a-zA-Z1-9]{1,40}/" required
                     autofocus/>
              <span class="help-block" ng-if="loginForm.adminId.$invalid && loginForm.adminId.$dirty">请输入1-40位字母数字或短线-</span>
            </div>
            <div class="form-group">
              <label for="password" class="sr-only">密码</label>
              <input type="password" id="password" name="password" class="form-control" placeholder="密码"
                     ng-model="admin.password" ng-trim="true" required/>
              <span class="help-block" ng-if="loginForm.password.$invalid && loginForm.password.$dirty">密码不能为空</span>            <!-- </div> -->
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" value="remember-me" /> 记住我
              </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit" ng-disabled="loginForm.$invalid">登录</button>
          </form>
  
        </div> <!-- /.container -->
      </div><!-- /.ng-cloak -->
      
    </div> <!--/.page-container-->

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="/js/ie10-viewport-bug-workaround.js"></script>
    <script src="/js/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>

    <script src="/js/angular.min.js"></script>
    <script src="/js/controller/index.js"></script>

    <script src="/js/index.js"></script>

  </body>
</html>
